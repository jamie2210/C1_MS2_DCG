<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="DC Games is a website offering childrens games revolving around the Batman Animated Series">
    <meta name="keywords"
          content="games, DC comics, Batman, Riddler, Joker, quiz, hangman, online games">
    <meta name="author" content="Jamie Letts">  
    <!-- Bootstrap 5.2.3 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/dc_favicon.png">
    <title>DC Games</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        (function(){
      emailjs.init("EB84Lrh7DSNQt_eKb");
        })();
    </script>
</head>
<body id="body_background">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="text-center col-12">
                    <img src="assets/images/contact/dc_logo.png" class="batman_logo" alt="Batman logo">
                    <h1 class="contact-title">PLease get in touch</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Form -->
    <div>
        <div class="container-fluid">
          <div class="row text">
            <div class="col-12 form-container">
              <form class="form" onsubmit="return sendMail(this);">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Name" required><br>
                <label for="emailaddress">Email</label><br>
                <input type="email" name="email" id="emailaddress" placeholder="Email" required><br>
                <label for="message">Message</label><br>
                <textarea rows="5" name="message" id="message" placeholder="Please ask us a question..." required></textarea><br>
                  <div id="form-btn">
                    <button type="submit" class="form-button" aria-label="submits form">Submit</button>
                  </div>
              </form>
            </div>
          </div>
          <div class="col-12 text-center">
            <button onClick="indexButton()" aria-label="Go to home page" class="contact-button">Home</button>
            <button onClick="hangmanButton()" aria-label="Go to hangman page" class="contact-button">Batman Hangman</button>
            <button onClick="quizButton()" aria-label="Go to quiz page"class="contact-button">Riddler's Quiz</button>
        </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="row text-center" id="footer-content">
            <div class="col-12" id="media-footer">
                <div>
                    <p>
                        <i class="fa-regular fa-copyright">
                        </i> Created and designed by Jamie2210 <a href ="https://github.com/jamie2210" target="_blank" aria-label="Go to Github site"><i class="fa-brands fa-github icons"></i></a>
                        <a href ="contact.html" aria-label="Go to contact form page"><i class="fa-solid fa-envelope icons"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/177beb570f.js" crossorigin="anonymous"></script> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- indexjs-->
    <script src="assets/js/contact.js"></script>
</body>
</html>
